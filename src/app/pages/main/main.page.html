<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="Dark-tint">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <button (click)="onClickLoad()">Load</button> -->
  <!-- <ul>
    <li *ngFor="let item of DataArr">{{item.stafftype}} : {{item.total}}</li>
  </ul> -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of DataArr">
        <td> {{item.stafftype}} : {{item.total}}</td>
        <td style="display: flex">
          <ion-button color="warning" size="small" routerLink='/adddata/{{item.ID}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <!-- <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button> -->
        </td>
      </tr>
    </tbody>
  </table>


</ion-content>
